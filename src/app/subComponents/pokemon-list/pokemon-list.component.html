<div>
  <h1>{{ pageTitle }}</h1>

  <ul class="pokemonList" *ngIf="pageTitle === 'All PokÃ©mons'">
    <ng-container *ngFor="let pokemon of pokemonList; let i = index">
      <li *ngIf="pokemon; else loadingTemplate">
        <pokemonBlock
          [pokemonData]="pokemon"
          (openDialogEvent)="openDialog($event)"
        ></pokemonBlock>
      </li>
      <ng-template #loadingTemplate>
        <li>
          <loadingPokemonBlock></loadingPokemonBlock>
        </li>
      </ng-template>
    </ng-container>
  </ul>

  <ul class="pokemonList" *ngIf="pageTitle === 'Favorites'">
    <ng-container *ngFor="let pokemon of pokemonList">
      <li *ngIf="pokemon; else loadingTemplate">
        <pokemonBlock
          [pokemonData]="pokemon"
          (openDialogEvent)="openDialog($event)"
          (reCheckListEvent)="reCheckList()"
        ></pokemonBlock>
      </li>
      <ng-template #loadingTemplate>
        <li>
          <loadingPokemonBlock></loadingPokemonBlock>
        </li>
      </ng-template>
    </ng-container>
  </ul>
</div>
